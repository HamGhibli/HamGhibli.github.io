<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Suite</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    model-viewer{
      width: max-width;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1><b> Damage Mechanics Challenge : Cracks Surfaces MAx width </b></h1>
  <p> Crack HA </p>
  <model-viewer src="assets/HA_Crack_glb.glb" ar ar-scale="auto" camera-controls touch-action="pan-y" alt="3D model for a crack" ios-src="assets/HA_Crack_usdz.usdz" xr-environment></model-viewer>
  <p> Crack HB </p>
  <model-viewer src="assets/HB_Crack_glb.glb" ar ar-scale="auto" camera-controls touch-action="pan-y" alt="3D model for a crack" ios-src="assets/HB_Crack_usdz.usdz" xr-environment></model-viewer>
  <p> Crack HC </p>
  <model-viewer src="assets/HC_Crack_glb.glb" ar ar-scale="auto" camera-controls touch-action="pan-y" alt="3D model for a crack" ios-src="assets/HC_Crack_usdz.usdz" xr-environment></model-viewer>
  <p> Crack HCH </p>
  <model-viewer src="assets/HCH_Crack_glb.glb" ar ar-scale="auto" camera-controls touch-action="pan-y" alt="3D model for a crack" ios-src="assets/HCH_Crack_usdz.usdz" xr-environment></model-viewer>
  <p> Crack H45 </p>
  <model-viewer src="assets/H45_Crack_glb.glb" ar ar-scale="auto" camera-controls touch-action="pan-y" alt="3D model for a crack" ios-src="assets/H45_Crack_usdz.usdz" xr-environment></model-viewer>
</body>
</html>
